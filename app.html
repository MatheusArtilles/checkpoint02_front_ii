<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark.css">
    <link rel="shortcut icon" href="./img/todols-removebg-preview.png" type="image/x-icon">
    <title>todols - area de trabalho</title>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img width="140px"  src="./img/logo-tdols-2.png" alt="logo">
        </a>
        <button class="toogle-menu">
            <ion-icon name="menu-outline"></ion-icon>
        </button>
       <nav class="navbar-menu">
        <div class="menu-items">
            <h4 class="user-area item">
                <span class="user-name"><!--us--></span>
            </h4>
    
            <button class="btn-dark item">
                
            </button>
    
            <button class="btn-exit item">
                Sair 
                <ion-icon name="exit-outline"></ion-icon>
            </button>
        </div>
    </nav>

    </header>
    
    <main>
        <section class="section-form">
            <form>
                <input type="text" placeholder="digite sua tarefa">
                <button type="submit" class="btn-add" disabled>
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </form>
        </section>

        <section class="task-active">
            <h3>Tarefas para cumprir</h3>
            <ul class="lists-active">
                
            </ul>
        </section>

        <section class="complete-task">
            <h3>Tarefas finalizadas</h3>
            <ul class="lists-complete"> 
                
            </ul>
        </section>
        <audio class="sound-add-task" src="./audio/audio2.mp3"></audio>
        <audio class="sound-trash-task" src="./audio/audio1.mp3"></audio>
    </main>
    <div class="area-modal">
        <div class="area-return">
            <button class="return">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </button>
        </div>

        <div class="modal">
            <h4></h4>
            <form class="form-modal">
                <input class="input-modal" type="text" disabled>
                <small class="erro-input-modal"></small>
                <button class="btn-edit-task" type="submit" disabled>Salvar Tarefa</button>
            </form>
            <button class="edit-task">
                <ion-icon name="pencil-outline"></ion-icon>
            </button>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
    <!--
        caso queira utilizar a versão do app com apenas o localstorage sem comunicação com api
        e criação de usuário
                           |
                           v
    <script src="./js/main.js"></script>
    -->
    <script src="./js/darkmode.js"></script>
    <script src="./js/mobile.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" ></script>
</body>
</html>
