<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/todols-removebg-preview.png" type="image/x-icon">
    <title>todols - area de trabalho</title>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img width="140px"  src="./img/logo-tdols-2.png" alt="logo">
        </a>

        <h4 class="user-area">
            Área de trabalho/<span class="user-name"></span>
        </h4>

        <button class="btn-exit">
            Sair 
            <ion-icon name="exit-outline"></ion-icon>
        </button>
    </header>

    <main>
        <section class="section-form">
            <form>
                <input type="text" placeholder="digite sua tarefa">
                <button type="submit" class="btn-add" disabled>
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </form>
        </section>

        <section class="task-active">
            <h3>Tarefas para cumprir</h3>
            <ul class="lists-active">
                
            </ul>
        </section>

        <section class="complete-task">
            <h3>Tarefas finalizadas</h3>
            <ul class="lists-complete"> 
                
            </ul>
        </section>
        <audio class="sound-add-task" src="./audio/04 - Pop.mp3"></audio>
        <audio class="sound-trash-task" src="./audio/03 - Pop.mp3"></audio>
    </main>
    <script src="./js/app.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" ></script>
</body>
</html>
